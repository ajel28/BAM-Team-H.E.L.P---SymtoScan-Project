<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            width: 300px;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-box .form-group {
            margin-bottom: 15px;
        }
        .login-box .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .login-box .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-box .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-box .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <div>
                <div>
                    <div>
                        <input type="text" name="username" class="form-control" id="username" placeholder="Your Username" required>
                        <label for="username">Your Username</label>
                    </div>
                </div>
               
                <div>
                    <div class="form-floating">
                        <input name="password" type="password" class="form-control" id="password" placeholder="Your Password" required>
                        <label for="password">Your Password</label>
                    </div>
                </div>
               {% if error %}
                <p style = "color:red;">{{error}}</p>
               {% endif %}
               
                <div>
                    <!-- Added margin top to create space between inputs and button -->
                    <button type="submit">Login</button>
                </div>
               
                <div>
                    <p>Don't have an account? <a href="{{ url_for('signup') }}">Click here!</a></p>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
