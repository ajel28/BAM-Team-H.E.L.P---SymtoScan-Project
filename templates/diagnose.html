<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SymtoScan</title>
    <script src="https://kit.fontawesome.com/d06cb09b4c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/diagnose.css') }}">
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-notes-medical"></i> SymtoScan</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/diagnose">Diagnose</a></li>
            <li><a href="/symrelief">Symptom Relief</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="main-content">
            <h2>Welcome To SymtoScan AI Chatbot</h2>
        </div>
    </div>
    <div id="chat-container">
        <div id="chat-box">
            <div id="chat-log"></div>
        </div>
        <form id="chat-form" onsubmit="return false;">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-button">Send</button>   
        </form>
    </div>
    <script>
        document.getElementById('send-button').addEventListener('click', () => {
            sendMessage();
        });

        document.getElementById('user-input').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        window.onload = () => {
            const username = "{{ username }}";
            const greetingMessage = `Hello ${username}, how may I assist you today?`;
            addMessage(greetingMessage, 'bot-message');
        };

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() !== "") {
                addMessage(userInput, 'user-message');
                const response = await fetch('/get_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: userInput }),
                });

                const data = await response.json();
                const botResponse = data.response;
                addMessage(botResponse, 'bot-message');
                document.getElementById('user-input').value = '';
            }
        }

        function addMessage(text, className) {
            const message = document.createElement('div');
            message.className = `message ${className}`;
            message.innerHTML = text;  // Use innerHTML to allow HTML formatting
            document.getElementById('chat-log').appendChild(message);
            document.getElementById('chat-log').scrollTop = document.getElementById('chat-log').scrollHeight;
        }
    </script>
    <footer>
        <p>&copy; 2024 Team H.E.L.P Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
