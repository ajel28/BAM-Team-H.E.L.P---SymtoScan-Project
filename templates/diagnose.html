<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SymtoScan</title>
    <script src="https://kit.fontawesome.com/d06cb09b4c.js" crossorigin="anonymous"></script>

    <style>
        body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    color: #3F7FAF;
    background-color: #3F7FAF;
}
header {
    background: #3F7FAF;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}
nav {
    margin: 0;
    padding: 0;
    background: #444;
}
nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
}
nav ul li {
    margin: 0 15px;
}
nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}
.container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 20px;
    text-align: center;
}
.main-content {
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
footer {
    background: #3F7FAF;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: relative;
    bottom: 0;
    width: 100%;
}
#chat-container {
    width: 600px;
    margin: 20px auto;
    border: 1px solid #ccc;
    background-color: white;
    background-image: url('img_girl.jpg');
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    height: 500px; /* Set a fixed height for the chat container */
}
#chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    border-bottom: 1px solid #ccc;
    overflow-y: scroll;
}
#chat-log {
    list-style-type: none;
    padding: 0;
    margin: 0;
}
.message {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 5px;
    max-width: 80%;
    word-wrap: break-word;
}
.user-message {
    background-color: #d4f4fa;
    align-self: flex-end;
    padding-left: 50px; /* Space for profile picture */
    position: relative;
}
.user-message::before {
    content: '';
    width: 30px;
    height: 30px;
    background-color: #FFA500; /* Profile picture color for user */
    border-radius: 50%;
    position: absolute;
    left: 10px;
    top: 10px;
}
.bot-message {
    background-color: #f1f1f1;
    align-self: flex-start;
    padding-left: 50px; /* Space for profile picture */
    position: relative;
}
.bot-message::before {
    content: '';
    width: 30px;
    height: 30px;
    background-color: #3F7FAF; /* Profile picture color for bot */
    border-radius: 50%;
    position: absolute;
    left: 10px;
    top: 10px;
}
#user-input {
    width: calc(100% - 60px);
    border: none;
    padding: 10px;
    flex-shrink: 0;
}
#send-button {
    width: 60px;
    border: none;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    flex-shrink: 0;
}
    </style>
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-notes-medical"></i> SymtoScan</h1>
    </header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Diagnose</a></li>
            <li><a href="symrelief.html">Symptom Relief</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="main-content">
            <h2>Welcome To SymtoScan AI Chatbot</h2>
        </div>
    </div>
    <div id="chat-container">
        <div id="chat-box">
            <div id="chat-log"></div>
        </div>
        <input type="text" id="user-input" placeholder="Type a message...">
        <button id="send-button">Send</button>
    </div>
    <script>
        document.getElementById('send-button').addEventListener('click', () => {
            sendMessage();
        });

        document.getElementById('user-input').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() !== "") {
                addMessage(userInput, 'user-message');
                fetchResponse(userInput);
                document.getElementById('user-input').value = '';
            }
        }

        function addMessage(text, className) {
            const message = document.createElement('div');
            message.className = `message ${className}`;
            message.textContent = text;
            document.getElementById('chat-log').appendChild(message);
            document.getElementById('chat-log').scrollTop = document.getElementById('chat-log').scrollHeight;
        }

        function fetchResponse(userInput) {
            // Simulate an AI response with a static message
            const botResponse = "Testing testing";
            addMessage(botResponse, 'bot-message');
        }
    </script>
    <footer>
        <p>&copy; 2024 Team H.E.L.P Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
